name: serenity
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  audio_session: ^0.1.6+1
  cupertino_icons: ^1.0.3
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^0.23.0+1
  google_fonts: ^2.1.0
  flutter_gradients: ^1.0.0+3
  http: ^0.13.4
  just_audio: ^0.9.12
  rxdart: ^0.27.2
  sliding_up_panel: ^2.0.0+1
  stacked: ^2.2.5
  stacked_services: ^0.8.13
  url_launcher: ^6.0.12
  path_provider: ^2.0.6
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  flutter_ffmpeg: ^0.4.2
  form_field_validator: ^1.1.0
  rounded_loading_button: ^2.0.9
  amplify_flutter: ^0.2.10
  amplify_auth_cognito: ^0.2.10
  amplify_analytics_pinpoint: ^0.2.10
  amplify_api: ^0.2.10

dev_dependencies:
  hive_generator: ^1.1.1
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0
  build_runner:
  stacked_generator:

flutter:
  uses-material-design: true

  fonts:
    - family: GraduaIcons
      fonts:
        - asset: assets/fonts/GraduaIcons.ttf


  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets
    - assets/images/
    - assets/settings/
